<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multisession Grid Game</title>
    <style>
      body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 0; background: #0f172a; color: #e2e8f0; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .topbar { display:flex; align-items:center; gap:12px; margin-bottom:16px; }
      .btn { background:#1e293b; color:#e2e8f0; border:1px solid #334155; padding:8px 12px; border-radius:8px; cursor:pointer; }
      .btn:disabled { opacity:0.6; cursor:not-allowed; }
      .grid { display:grid; grid-template-columns: repeat(6, 96px); gap:10px; justify-content:center; }
      .cell { background:#111827; border:1px solid #374151; border-radius:12px; width:96px; height:96px; display:flex; align-items:center; justify-content:center; position:relative; }
      .cooldown { position:absolute; bottom:6px; right:8px; font-size:12px; background:rgba(0,0,0,0.4); padding:2px 6px; border-radius:6px; }
      .overlay { position:absolute; inset:0; background:rgba(255,255,255,0.05); border-radius:12px; display:flex; align-items:center; justify-content:center; font-weight:bold; letter-spacing:0.03em; }
      .panel { background:#0b1220; border:1px solid #1f2a44; padding:10px 14px; border-radius:12px; }
      .legend { display:flex; gap:12px; flex-wrap:wrap; margin-top:10px; }
      .legend span { padding:4px 8px; border-radius:6px; border:1px solid #334155; background:#0b1220;}
      .footer { opacity:0.8; font-size:12px; margin-top:20px; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
